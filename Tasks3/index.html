<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3</title>
    <link
    href="https://fonts.googleapis.com/css2?family=Cairo&family=Nunito+Sans:opsz@6..12&family=Poppins&family=Ubuntu:ital,wght@1,300&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/index.css">


</head>

<body>

    <div class="container" style="background-image: url(assets/background.jpeg);">

        <div class="contact">
            <h1 class="heading">Contact Us</h1>
            <p class="contact-p">Image from <span>Freepik</span></p>

            <form>
                <input class="name" type="text" placeholder="Enter your Name" required>
                <input class="mail" type="email" placeholder="Enter your valid email address" required>
                <button>Submit</button>
            </form>
        </div>

        <div class="parent">
            <div class="call">

                <h3 style=" padding-top: 2px; padding-bottom: 25px;">
                    <i class="fa-solid fa-phone"></i>
                    CALL-US
                </h3>
                <p>1 (234) 567-891,
                <pre>1 (234) 897-654</pre>
                </p>
            </div>

            <div class="location">


                <h3 style=" padding-top: 2px; padding-bottom: 25px;">
                    <i class="fa-solid fa-location-dot"></i>
                    LOCATION
                </h3>
                <p>121 Rock Street,21 Avenue, New Yourk
                <pre>NY 92103-9000</pre>
                </p>

            </div>

            <div class="time">

                <h3 style=" padding-top: 2px; padding-bottom: 25px;">
                    <i class="fa-solid fa-clock"></i>
                    HOURS
                </h3>
                <p>MON - Fri .....11 am -8 pm , Sat,
                <pre>Sun.....6am -8 pm</pre>
                </p>
            </div>
    

        </div>
        









    </div>
    <!--   <i class="fa-solid fa-phone"></i>
            <i class="fa-solid fa-clock"></i>
            <i class="fa-solid fa-location-dot"></i>  -->

</body>

</html>
